name: Draft Release

on:
  push:
    branches: [ feature/azo-extension-pipeline ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./


    steps:
      - uses: actions/checkout@v2
      - name: Tfx Install
        run: sudo npm install -g tfx-cli
      - name: Authenticate with GitHub package registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
      - name: Build step
        run: cd CxASTScan && npm install && npm run build
      - name: Create VSS Extension
        run: npx tfx extension create --manifest-globs vss-extension.json
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: true
          release_name: CheckmarxASTBeta-0.0.1
          tag_name: CheckmarxASTBeta-0.0.1
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload binaries to release
        uses: AButler/upload-release-assets@v2.0
        with:
          files: '*.vsix'
          repo-token: ${{ secrets.GITHUB_TOKEN }}